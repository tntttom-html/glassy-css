<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Site</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="glass">
            <!-- Dashboard -->
            <div class="dashboard">
                <!-- User -->
                <div class="user">
                    <img src="./images/avatar.png" alt="">
                    <h3>Tommy Nguyen</h3>
                    <p>Pro Member</p>
                </div>

                <!-- Links -->
                <div class="links">
                    <div class="link">
                        <img src="./images/twitch.png" alt="twitch">
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="./images/steam.png" alt="steam">
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="./images/upcoming.png" alt="upcoming">
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <img src="./images/library.png" alt="library">
                        <h2>Library</h2>
                    </div>
                </div>
                <!-- Pro -->
                <div class="pro">
                    <h2>Join pro for free games.</h2>
                    <img src="./images/controller.png" alt="controller">
                </div>
            </div>

        <!-- Games  -->
        <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>

                <div class="cards">
                    <!-- Card 1 -->
                    <div class="card">
                        <img src="./images/assassins.png" alt="assassins creed">
                        <div class="card-info">
                            <h2>Assassin's Creed Valhalla</h2>
                            <p>PS5</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <!-- Card 2 -->
                    <div class="card">
                        <img src="./images/sackboy.png" alt="assassins creed">
                        <div class="card-info">
                            <h2>Sackboy: A Great Adventure</h2>
                            <p>PS5</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <!-- Card 3 -->
                    <div class="card">
                        <img src="./images/spiderman.png" alt="assassins creed">
                        <div class="card-info">
                            <h2>Spiderman: Miles Morales</h2>
                            <p>PS5</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
            </div>


        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
